<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    margin-bottom: 20px;
    ">
        <div style="background-color: brown;">Dive 0ne</div>
        <div style="background-color: pink;">Dive Two</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: brown;">Dive 0ne</div>
        <div style="background-color: pink;">1 FR</div>
    </div>

    <div style="
    display: grid;
    grid-template-columns: 2fr 1fr 2fr 2fr;
    margin-top: 20px;
    ">
        <div style="background-color: brown;">Dive 0ne</div>
        <div style="background-color: pink;">1 FR</div>
        <div style="background-color: orange;">2 FR</div>
        <div style="background-color: green;">3 FR</div>
    </div>
</body>
</body>
</html>
