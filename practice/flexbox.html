<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>
<body style="padding-bottom: 1000px; ">
    <div style="
    display: flex;
    flex-direction: row;
    height:70px;
    border: 1px solid gray;
    justify-content: center;
    margin-bottom: 20px;
    
    ">
        <div style="background-color: darkgreen; width: 100px">100px</div>
        <div style="background-color: darkred; width: 100px">100px</div>
        <div style="background-color: darkblue; width: 100px">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    height:70px;
    border: 1px solid gray;
    justify-content: space-between;
    
    ">
        <div style="background-color: darkgreen; width: 100px">100px</div>
        <div style="background-color: darkred; width: 100px">100px</div>
        <div style="background-color: darkblue; width: 100px">100px</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    height:70px;
    border: 1px solid gray;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    border-radius: 25px;
    
    ">
        <div style="background-color: darkgreen; width: 100px">100px</div>
        <div style="background-color: darkred; width: 100px">100px</div>
        <div style="background-color: darkblue; width: 100px">100px</div>
    </div>
</body>
</html>
